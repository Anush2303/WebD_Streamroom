<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="bootstrap-social.css">
    <link rel="stylesheet" href="styling/all.css">
</head>
<body>
  
  <div class="container">
    <h2>LOGIN FORM</h2>
      <form action="/login" method="post">
         
           <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input type="text" name="username" class="input" placeholder="Username">
          </div>
         <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input type="email" name="email" class="input" placeholder="Email">
        </div>
         <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input type="password" name="password" class="input" id="pass" placeholder="Password">
            <i class="fas fa-eye"></i>
        </div>
        <div class="input-container">
            <input type="checkbox" value="lsRememberMe" > <label for="rememberMe"><span class="remember">Remember me</span></label>
        </div>
        <div class="submit">
            <input type="submit" value="LOG IN">
        </div>
      </form>
      <p><a>FORGOT PASSWORD?</a></p>
      &emsp;
      &emsp;
      &emsp;
      &emsp;
      <p class="para"><a href="/signup">NEW USER? REGISTER</a></p>
      <br>
      </br>
      <div class="col-sm-8">
      <div class="card social-block">
        <div class="card-body">
          <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
              <i class="fab fa-google"></i>
            Sign Up with Google
          </a>
        </div>
      </div>
    </div> 
    <br>
      <div class="col-sm-8">
      <div class="card social-block">
        <div class="card-body">
          <a class="btn btn-block btn-social btn-facebook" href="/auth/google" role="button">
              <i class="fab fa-facebook"></i>
            Sign Up with Facebook
          </a>
        </div>
      </div>
    </div> 
    <br>

      <div class="card social-block">
        <div class="card-body">
          <a class="btn btn-block btn-social btn-twitter" href="/auth/google" role="button">
              <i class="fab fa-twitter"></i>
            Sign Up with Twitter
          </a>
        </div>
      </div>
    </div>--> 
  </div>
  <script src="mainsignup.js"></script>
</body>
</html>
